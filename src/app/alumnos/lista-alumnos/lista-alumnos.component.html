<p>
  <span class="titulo" appGiveMe20>{{ Titulo }}</span> (con directiva custom
  appGiveMe20
</p>
<mat-form-field class="titulo">
  <mat-label>Filtrar</mat-label>
  <input type="text" matInput (keyup)="filtrar($event)" />
</mat-form-field>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 alumno-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre y apellido</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombre | concat: element.apellido }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>
    <!-- Acciones -->

                <mat-icon>edit</mat-icon>

            <button mat-icon-button>

        </td>

</div>
